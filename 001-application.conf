<VirtualHost *:80>
	ServerAdmin patrick@reflexions.co

	ServerName application.dev

	DocumentRoot /var/www/application/public
	<Directory /var/www/application/public>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/run/application/logs/error.log
	LogLevel warn
	CustomLog /var/run/application/logs/access.log combined
</VirtualHost>
