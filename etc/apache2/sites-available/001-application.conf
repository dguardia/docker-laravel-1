ServerName laravel

<VirtualHost *:80>
	ServerName laravel

	DocumentRoot ${LARAVEL_WWW_PATH}/public
	<Directory ${LARAVEL_WWW_PATH}/public>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${LARAVEL_STORAGE_PATH}/logs/error.log
	LogLevel warn
	CustomLog ${LARAVEL_STORAGE_PATH}/logs/access.log combined
</VirtualHost>
