<VirtualHost *:80>
	ServerAdmin patrick@reflexions.co

	ServerName laravel.dev

	DocumentRoot /var/www/laravel/public
	<Directory /var/www/laravel/public>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/run/laravel/logs/error.log
	LogLevel warn
	CustomLog /var/run/laravel/logs/access.log combined
</VirtualHost>
