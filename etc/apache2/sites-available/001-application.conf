ServerName laravel

<VirtualHost *:80>
	ServerName laravel

	DocumentRoot ${LARAVEL_WWW_PATH}/public
	<Directory ${LARAVEL_WWW_PATH}/public>
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/apache2/laravel.log
	LogLevel warn
	CustomLog /var/log/apache2/laravel.log combined
</VirtualHost>
